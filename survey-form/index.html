<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="csse.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name"> Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required/>
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required/>
      </div>
      <div>
        <label id="number-label" for="number">Number</label>
        <input type="number" id="number" placeholder="Enter Your Number" min="0" max="13" required /> 
      </div>
      <div>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" >
          <option value="student">student</option>
          <option value="job">Job</option>
        </select>
      </div>
      <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio"  checked="">Definitely
          </label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" >Maybe
          </label>
      </div>
      <div>
        <p>
          What would you like to see improved?
        </p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" >Front-end
    </form>
  </body>
</html>
